name: Deploy AAesAmerican For ARM

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

env:
  TARGET_PLATFORMS: linux/arm64
  REGISTRY: ghcr.io
  IMAGE_NAME: AAesAmerican

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: /home/runner/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2repo

    - name: Restore Maven cache
      uses: actions/cache@v2
      with:
        path: /home/runner/.m2/repository
        key: ${{ runner.os }}-m2repo-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2repo

    - name: Build package
      run: mvn -B clean package -DskipTests -pl AAesAmerican,commons -Drevision=${{ env.NOW }}

    - name: Get current date
      id: date
      run: |
        echo "NOW=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV
        echo $NOW

    - name: Login to Docker Hub
      id: login-docker
      uses: docker/login-action@v2
      with:
        username: asarco
        password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate automatically tags <https://github.com/docker/metadata-action>
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=sha   

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build the images
    - name: Build and push docker
      uses: docker/build-push-action@v4
      with:
        context: ./AAesAmerican
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ env.TARGET_PLATFORMS }}

