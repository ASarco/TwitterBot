name: Deploy AAesAmerican

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      id: login-docker
      uses: docker/login-action@v2
      with:
        username: asarco
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: /home/runner/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2repo

    - name: Restore Maven cache
      uses: actions/cache@v2
      with:
        path: /home/runner/.m2/repository
        key: ${{ runner.os }}-m2repo-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2repo

    - name: Get current date
      id: date
      run: | 
        echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
        echo "docker_registry=${{ steps.login_docker.outputs.registry }}/asarco/aaesamerican" >> $GITHUB_ENV
        
    - name: Test with environment variables
      run: echo $NOW

    - name: Build Docker image with Dockerfile
      run: |
        mvn -B clean package -DskipTests -pl AAesAmerican,commons -Drevision=${{ env.NOW }}
        cd AAesAmerican
        docker build --build-arg REVISION=${{ env.NOW }} -t asarco/aaesamerican . 
        docker tag asarco/aaesamerican ${{ env.docker_registry }}:${{ env.NOW }}

    - name: Publish Docker image
      id: publish
      run : |
        docker push ${{ env.docker_registry }}:${{ env.NOW }}
        echo "::set-output name=deployed::true"        

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
